<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple - 临时前端</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Purple - 临时前端</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">API 测试</h2>
            
            <div class="mb-4">
                <button onclick="testHealth()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    测试健康检查
                </button>
            </div>
            
            <div class="mb-4">
                <button onclick="testAuth()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    测试认证
                </button>
            </div>
            
            <div class="mb-4">
                <button onclick="openSwagger()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    打开 API 文档
                </button>
            </div>
            
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded">
                <p class="text-gray-600">点击按钮测试 API 连接...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8080';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="font-semibold text-green-600">健康检查成功</h3>
                    <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="font-semibold text-red-600">健康检查失败</h3>
                    <p class="text-red-500">${error.message}</p>
                `;
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="font-semibold text-green-600">认证测试结果</h3>
                    <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="font-semibold text-red-600">认证测试失败</h3>
                    <p class="text-red-500">${error.message}</p>
                `;
            }
        }
        
        function openSwagger() {
            window.open(`${API_BASE}/swagger-ui/`, '_blank');
        }
    </script>
</body>
</html>
